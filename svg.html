<!DOCTYPE html>
<html>
    <body>
        <center>
        <div style="color: rgb(11, 9, 12);
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 70%;">
        
        <h2>
            Scalable Vector Graphics
        </h2>
        <h3 style="color: red;">circle</h3>

        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="blue"/>
        </svg>
        <br>
        <h3 style="color: red;">Rectangle</h3>
        <svg width="400" height="100">
            <rect width="400" height="100" style="fill:rgb(0, 255, 183);stroke-width:8;stroke:rgb(0,0,0)" />
          </svg>

        </center>
        </div>
    </body>
</html>
