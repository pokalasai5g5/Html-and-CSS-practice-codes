<!DOCTYPE html>
<html>
<body>

<h2>Iframe - Target for a Link</h2>

<iframe src="dhttps://auto.mahindra.com/suv/scorpio" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://auto.mahindra.com/suv/scorpio" target="iframe_a">Mahindra scorpio 2022</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
